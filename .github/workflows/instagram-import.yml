name: Instagram Import Runner

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Instagram Importer
        run: |
          echo "Hitting importer URL..."
          # Use HTTP/1.1 and follow redirects, allow long timeouts
          curl -L --max-time 600 -A "Mozilla/5.0" "https://or-studio.co.uk/?run_instagram_import=1"
